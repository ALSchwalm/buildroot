image boot.vfat {
  vfat {
    files = {
      "bcm2708-rpi-b-plus.dtb",
      "bcm2708-rpi-0-w.dtb",
      "piso.config",
      "initramfs.cpio.lzo",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "zImage",
      "rootfs.squashfs"
    }

    file overlays/dwc2.dtbo {
      image = "rpi-firmware/overlays/dwc2.dtbo"
    }

    file overlays/sdhost.dtbo {
      image = "rpi-firmware/overlays/sdhost.dtbo"
    }

    file overlays/pi3-disable-bt.dtbo {
      image = "rpi-firmware/overlays/pi3-disable-bt.dtbo"
    }
  }
  size = 65M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}
